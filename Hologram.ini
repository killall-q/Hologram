MeterStyle=sSet | sSetVar | sSetFile
X=21
Y=120r
W=18
H=190
FontFace=Webdings
FontSize=16
StringAlign=CenterCenter
Text=3
LeftMouseUpAction=[!CommandMeasure mPath PreviousFolder][!UpdateMeasure mPath]

